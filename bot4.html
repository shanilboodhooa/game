<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here you can play tic tac toa with BotLV2">
    <title>TIC TAC TOA/BotLV2</title>
    <link rel="stylesheet" href="bot4.css">
   
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io (1)\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io (1)\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io (1)\favicon-16x16.png">
    <link rel="manifest" href="favicon_io (1)\site.webmanifest">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><h2>TIC TAC TOE</h2></li>
            </ul>
        </nav>
    </header>
<main>
    <section class="gamecontainer"><!--x box container-->
        <div class="container">

        <div id="botA" class="box bt bl"><span class="boxtext botA "> </span></div>
        <div id="botB" class="box bt "><span class="boxtext botB "></span></div>
        <div id="botC" class="box bt br"><span class="boxtext botC "> </span></div>
        <div id="botD" class="box bt bl"><span class="boxtext botB"></span></div>
        <div id="botE" class="box bt "><span class="boxtext botE "> </span></div>
        <div id="botF" class="box bt br"><span class="boxtext  botF"></span></div>
        <div id="botG" class="box bt bl bb"><span class="boxtext botG "></span></div>
        <div id="botH" class="box bt  bb"><span class="boxtext botH "> </span></div>
        <div id="botI" class="box bt br bb"><span class="boxtext botI "> </span></div>
        <div class="line"></div>
</div>
<div id="newin"></div>
<div class="gameinfo">
    <h2> Welcome to TIC TAC TOA</h2>
<br>
        <span id="intu" class="info"><img src=" robot-head23.jpg" alt="" width="5%" srcset=""><h3>BotLV4(impossible)</h3></span>
        <br>
        
    <button id="RESET">Reset game</button><div id="Home">  Back to menu

    </div>
        <br>
        <div class="infoss">

            
    
    </div>

    </section>
   
</main>
<script src="bot4.js"></script>
</body>
</html>
